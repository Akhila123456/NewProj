apiVersion: extensions/v1beta1
kind: Deployment 
metadata:
   name: pythondeployment
spec:
   replicas: 1
   selector:
     matchLabels:
       app: pythonfile
   template:
     metadata:
       labels:
         app: pythonfile
     spec:
       containers:
       - name: kubecon4
         image: tripathiakhila/kubeim:latest
         imagePullPolicy: Always
